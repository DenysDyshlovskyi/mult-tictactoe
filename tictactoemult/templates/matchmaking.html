<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        {{matchmaking_css | safe}}
    </style>
    <style>
        {{universal_css | safe}}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Matchmaking</title>
    <link href="/static/img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body id="matchmaking-body">
    <div class="matchmaking-center">
        <div class="matchmaking-logo-container">
            <img class="matchmaking-logo" src="/static/img/logo.svg" alt="Tic Tac Toe Multiplayer Logo" draggable="false">
        </div>
        <div class="matchmaking-center-divider"></div>
        <div class="matchmaking-bottom-container">
            <div class="finding-opponent">
                <p id="finding-opponent">Finding opponent.</p>
                <p id="time-elapsed-container">Time elapsed: <span id="time-elapsed">00:00:00</span></p>
            </div>
            <button class="cancel" id="cancel" title="Cancel matchmaking">Cancel matchmaking</button>
        </div>
    </div>
</body>
<script>
    const user_id = "{{user_id}}";
</script>
<script>
    {{universal_js | safe}}
</script>
<script>
    {{matchmaking_js | safe}}
</script>
</html>
