{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        {{settings_css | safe}}
    </style>
    <style>
        {{universal_css | safe}}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Settings</title>
    <link href="/static/img/favicon.ico" rel="icon" media="(prefers-color-scheme: light)">
    <link href="/static/img/favicon-darkmode.ico" rel="icon" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="confirmContainer"></div>
    <div class="settings-container">
        <div class="settings-navbar">
            <h1>User settings</h1>
            <div class="settings-navbar-divider"></div>
            <button id="edit-profile" title="Profile editing">Profile editing</button>
            <div class="settings-navbar-divider"></div>
            <button>Personal information</button>
            <div class="settings-navbar-divider"></div>
            <button id="delete-account">Delete account</button>
            <a class="settings-navbar-backtomain" href="/main">Back to main page</a>
        </div>
        <div class="settings-page-container" id="settings-page-container">

        </div>
    </div>

<script>
    {{universal_js | safe}}
</script>
<script>
    {{settings_js | safe}}
</script>
