{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        {{settings_css | safe}}
    </style>
    <style>
        {{universal_css | safe}}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Settings</title>
    <link href="/static/img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="dark-container"></div>
    <div id="confirmContainer"></div>
    <div class="settings-container">
        <!--UNIVERSAL DROPDOWN-->
        <div class="universal-dropdown-mobile-header">
            <button class="universal-dropdown-mobile-header-button" title="Dropdown" id="universal-dropdown-mobile-header-button"></button>
        </div>
        <div class="universal-dropdown-mobile-background" id="universal-dropdown-background"></div>
        <div class="universal-dropdown-mobile" id="universal-dropdown">
            <button class="universal-dropdown-mobile-exit" id="universal-dropdown-mobile-exit" title="Close"></button>
            <h1 class="universal-dropdown-headline">Settings</h1>
            <div class="universal-dropdown-divider"></div>
            <div class="universal-dropdown-scroll-container">
                <button class="universal-dropdown-button" title="Edit your profile" id="edit-profile-mobile">Edit your profile</button>
                <div class="universal-dropdown-divider"></div>
                <button class="universal-dropdown-button" title="Personal information" id="personal-information-mobile">Personal information</button>
                <div class="universal-dropdown-divider"></div>
                <button class="universal-dropdown-button" title="Delete account" id="delete-account">Delete account</button>
            </div>
            <a href="/main" class="universal-dropdown-backtomain" title="Back to main page">Back to main page</a>
        </div>

        <div class="universal-dropdown-desktop">
            <h1 class="universal-dropdown-headline">Settings</h1>
            <div class="universal-dropdown-divider"></div>
            <div class="universal-dropdown-scroll-container">
                <button class="universal-dropdown-button" title="Edit your profile" id="edit-profile">Edit your profile</button>
                <div class="universal-dropdown-divider"></div>
                <button class="universal-dropdown-button" title="Personal information" id="personal-information">Personal information</button>
                <div class="universal-dropdown-divider"></div>
                <button class="universal-dropdown-button" title="Delete account" id="delete-account">Delete account</button>
            </div>
            <a href="/main" class="universal-dropdown-backtomain" title="Back to main page">Back to main page</a>
        </div>
        <!--END UNIVERSAL DROPDOWN-->
        <div class="settings-page-container" id="settings-page-container">

        </div>
    </div>
</body>
<script>
    {{universal_js | safe}}
</script>
<script>
    {{settings_js | safe}}
</script>
</html>
