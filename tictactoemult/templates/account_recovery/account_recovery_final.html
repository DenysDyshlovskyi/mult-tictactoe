{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Recover Account</title>
    <link href="/static/img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        {{account_recovery_css | safe}}
    </style>
    <style>
        {{universal_css | safe}}
    </style>
</head>
<body>
    <div class="account-recovery-container">
        <h1>Recover Account</h1>
        <p id="error-warning"></p>
        <p>The username for this account is <b>{{username}}</b></p>
        <div class="reset-password-button" id="reset-password-button" title="Reset password">
            Reset password
            <img id="reset-password-button-icon" src="/static/img/icons/arrow-down.svg" alt="Reset password">
        </div>
        <form id="reset-password-form" action="/reset_password" method="post">
            {% csrf_token %}
            <div class="password-wrapper">
                {{form.new_password}}
                <button id="password-visibility-button-new" type="button" title="Show password"></button>
            </div>
            <div class="password-wrapper">
                {{form.new_password_confirm}}
                <button id="password-visibility-button-confirm" type="button" title="Show password"></button>
            </div>
            <button type="submit" id="save-password-button" class="reset-password-form-button" title="Save password">Save password</button>
        </form>
        <button id="cancel-button" class="reset-password-form-button" title="Done">Done</button>
    </div>
</body>
<script>
    {{universal_js | safe}}
</script>
<script>
    {{account_recovery_js | safe}}
</script>
</html>
