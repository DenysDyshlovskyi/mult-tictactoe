<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Login</title>
    <link href="/static/img/favicon.ico" rel="icon" media="(prefers-color-scheme: light)">
    <link href="/static/img/favicon-darkmode.ico" rel="icon" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/universal.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="login-center-rectangle">
        <div class="login-center-rectangle-logo"></div>
        <div class="login-center-rectangle-divider"></div>
        <div class="login-center-rectangle-form-container">
            <form action="/login" method="post">
                <h1 class="login-form-headline">Log in.</h1>
                <input type="text" name="username" placeholder="Username">
                <br>
                <input type="text" name="password" placeholder="Password">
                <br>
                <button type="submit" name="login" title="Log in">Log in</button>
            </form>
            <p>Dont have a user? <a href="">Register.</a></p>
        </div>
    </div>
</body>
<script src="/static/js/index.js"></script>
<script src="/static/js/universal.js"></script>
</html>
