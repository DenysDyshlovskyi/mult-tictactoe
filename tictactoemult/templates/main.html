<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        {{main_css | safe}}
    </style>
    <style>
        {{universal_css | safe}}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Main Page</title>
    <link href="/static/img/favicon.ico" rel="icon" media="(prefers-color-scheme: light)">
    <link href="/static/img/favicon-darkmode.ico" rel="icon" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content-container">
            <h1>Play Tic Tac Toe</h1>
            <div class="header-button-container">
                <div class="header-logo-container"></div>
                <div class="header-play-buttons-container">
                    <button id="random-button" title="Play against random opponent"><img src="/static/img/icons/globe.svg">Random Opponent</button>
                    <button id="dual-button" title="Play with a friend"><img src="/static/img/icons/player-icon.svg">Dual Friend</button>
                    <div class="triangle-container">
                        <div class="triangle"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
<script>
    {{universal_js | safe}}
</script>
<script>
    {{main_js | safe}}
</script>
</html>
